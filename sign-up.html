        <div class="sing-in-sec">
            <div class="sing-in-inner">
                <div class="logo">
                    <a href="#"><img  src="images/sign-in-logo.svg" alt="" class="img-fluid" /></a>

                <div class="text-box">

                        <label>FULL NAME</label>

                    <div class="form-group">
                        <label>EMAIL ADDRESS</label>

                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label class="check ">Creating an account means youâ€™re ok with <a href="#">Terms of Service </a> and <a href="#"> Privacy Policy</a>.

                    <div class="form-group"> 
                        <input type="submit" class="btn btn-default" value="Create Account" />
                    </div>
                    <div class="form-group"> 
                        <span>OR</span>
                    </div>
                    <div class="form-group"> 
                        <a class="google-btn" href="#"><img src="images/google-icon.svg" alt="" /><strong>SIGN UP WITH GOOGLE</strong></a>
